<!DOCTYPE html>
<html>
  <head>
    <title>Weltkarte</title>
    <meta name = "viewpoint" content ="width=device-width,initial-scale=1.0"> 
    <link href="../css/styleWorld.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Satisfy&family=Tangerine&display=swap" rel="stylesheet">
    <style>
      #overlay{
        color: #F2F2F2;
      }
    </style>
  </head>
<body>
<h1 id="karte">Auf was haben Sie heute Lust?</h1>
  <div id="overlay">Bitte klicken Sie auf den Button, um die Weltkarte anzuzeigen. <button id="closeOverlay">Anzeigen</button></div>
  <object id="svgObject" width="1000px" height="1000px" data="../images/worldKashmirHigh.svg" type="image/svg+xml"></object>
  <audio id="mex"><source src="../sound/mexiko.mp3" type="audio/mp3"></audio>
  <audio id="jap"><source src="../sound/Japan National Anthem (Instrumental).mp3" type="audio/mp3"></audio>
  <audio id="srla"><source src="../sound/Sri Lanka National Anthem (Instrumental).mp3" type="audio/mp3"></audio>
  <audio id="gha"><source src="../sound/Ghana National Anthem (Instrumental).mp3" type="audio/mp3"></audio>
  <audio id="tur"><source src="../sound/Turkey National Anthem (Instrumental).mp3" type="audio/mp3"></audio>


    <script>

window.onload=function() {
	var a = document.getElementById("svgObject");
	var svgDoc = a.contentDocument;
	var svgItem = svgDoc.getElementById("MX");
  var svgItem1 = svgDoc.getElementById("JP");
  var svgItem2 = svgDoc.getElementById("LK");
  var svgItem3 = svgDoc.getElementById("GH");
  var svgItem4 = svgDoc.getElementById("TR");
  console.log(svgItem);
  document.getElementById("closeOverlay").addEventListener('click', function(){
    document.getElementById("overlay").classList.add("hidden");
  });
  svgItem.addEventListener('mouseenter', function(){
    var song = document.getElementById('mex');
    song.play();
  });
  svgItem.addEventListener('mouseleave', function(){
    var song = document.getElementById('mex');
    song.pause();
    song.currentTime = 0;
  });
  svgItem1.addEventListener('mouseenter', function(){
    var song = document.getElementById('jap');
    song.play();
  });
  svgItem1.addEventListener('mouseleave', function(){
    var song = document.getElementById('jap');
    song.pause();
    song.currentTime = 0;
  });
  svgItem2.addEventListener('mouseenter', function(){
    var song = document.getElementById('srla');
    song.play();
  });
  svgItem2.addEventListener('mouseleave', function(){
    var song = document.getElementById('srla');
    song.pause();
    song.currentTime = 0;
  });
  svgItem.addEventListener('mouseenter', function(){
    var song = document.getElementById('mex');
    song.play();
  });
  svgItem.addEventListener('mouseleave', function(){
    var song = document.getElementById('mex');
    song.pause();
    song.currentTime = 0;
  });
  svgItem3.addEventListener('mouseenter', function(){
    var song = document.getElementById('gha');
    song.play();
  });
  svgItem3.addEventListener('mouseleave', function(){
    var song = document.getElementById('gha');
    song.pause();
    song.currentTime = 0;
  });
  svgItem4.addEventListener('mouseenter', function(){
    var song = document.getElementById('tur');
    song.play();
  });
  svgItem4.addEventListener('mouseleave', function(){
    var song = document.getElementById('tur');
    song.pause();
    song.currentTime = 0;
  });
};

    </script>
    </body>
</html>
